<div class="container" id="body3" >

<form class="f1" [formGroup]="studentForm">
  <h1>Edit student details</h1>
  <div class="mb-5">
    <label for="exampleInputEmail1" class="form-label">Rollno.</label>
    <input type="text" class="form-control" id="exampleInputEmail1" formControlName="Rollno" aria-describedby="emailHelp">
  </div>
  <div class="mb-5">
    <label for="exampleInputPassword1" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="Name" id="exampleInputPassword1">
  </div>
  <div class="mb-5">
    <label for="exampleInputPassword1" class="form-label">Attendance</label>
    <input type="text" class="form-control" formControlName="Attendance" id="exampleInputPassword1">
  </div>
  <div class="mb-5">
    <label for="exampleInputPassword1" class="form-label">Performance</label>
    <input type="text" class="form-control" formControlName="Performance" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary" (click)="updateStudent()" [disabled]="studentForm.invalid">Submit</button>
</form>
</div>
